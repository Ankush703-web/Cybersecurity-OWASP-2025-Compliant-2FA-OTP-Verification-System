<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('../static/image2.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 1rem;
        }

        h4 {
            font-weight: 700;
            color: #0d6efd;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-success {
            border-radius: 0.5rem;
            font-weight: 600;
        }

        .alert {
            font-size: 0.9rem;
        }

        .verified {
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 position-relative">

    <!-- Background Overlay -->
    <div class="overlay"></div>

    <!-- OTP Verification Card -->
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h4 class="mb-3 text-center">Enter OTP</h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endwith %}

        {% if success %}
            <div class="text-success text-center fw-bold verified">üéâ OTP Verified Successfully!</div>
        {% else %}
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="otp" required placeholder="Enter OTP">
            </div>
            <button type="submit" class="btn btn-success w-100">Verify</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none">üîÅ Resend OTP</a>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
