<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MFA Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 1rem;
        }

        h4, h5 {
            font-weight: 700;
        }

        .recovery-code {
            font-family: monospace;
            background: #f1f1f1;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
        <h4 class="text-center text-primary mb-4">MFA Setup</h4>

        <p class="text-center">Scan this QR code with Google Authenticator or similar app:</p>
        <div class="text-center mb-4">
            <img src="/static/qr.png" width="200" alt="TOTP QR Code">
        </div>

        <h5 class="text-primary">Backup Recovery Codes</h5>
        <p>Save these codes in a secure place. Each code can be used only once:</p>
        {% for code in recovery_codes %}
            <div class="recovery-code">{{ code }}</div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
